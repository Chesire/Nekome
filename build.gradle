buildscript {
    ext.jacoco_version = '0.8.4'
    ext.kotlin_version = '1.3.50'
    ext.nav_version = '2.2.0-alpha01'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

detekt {
    toolVersion = "1.0.0"
    config = files("detekt.yml")
    input = files(
            "app/src/main/java",
            "core/src/main/java",
            "kitsu/src/main/java"
    )
    reports {
        xml {
            enabled = true
            destination = file("app/build/reports/detekt/detekt.xml")
        }
        html {
            enabled = true
            destination = file("app/build/reports/detekt/detekt.html")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appcompat_version = "1.1.0-rc01"
    corektx_version = "1.2.0-alpha03"
    coroutines_version = "1.2.2"
    dagger_version = "2.24"
    lifecycle_version = "2.2.0-alpha03"
    moshi_version = "1.8.0"
    room_version = "2.1.0"
    timber_version = "4.7.1"
}
