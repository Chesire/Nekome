buildscript {
    ext.hilt_version = "2.30.1-alpha"
    ext.jacoco_version = "0.8.6"
    ext.kotlin_version = "1.4.21"
    ext.nav_version = "2.3.2"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.14.2"
    id "org.jlleitschuh.gradle.ktlint" version "9.3.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    apply from: "${project.rootDir}/jacoco.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    sdk_version = 30

    // App
    appcompat_version = "1.2.0"
    coil_version = "1.1.0"
    constraint_layout_version = "2.0.4"
    corektx_version = "1.5.0-beta01"
    coroutines_version = "1.4.1"
    dagger_version = "2.29.1"
    fragmentctx_version = "1.2.5"
    hiltx_version = "1.0.0-alpha02"
    lifecycle_version = "2.2.0"
    lintrules_version = "1.2.5"
    liveevent_version = "1.2.0"
    material_version = "1.3.0-beta01"
    materialdialog_version = "3.3.0"
    moshi_version = "1.11.0"
    preferences_version = "1.1.1"
    retrofit_version = "2.9.0"
    room_version = "2.2.6"
    timber_version = "4.7.1"

    // Tests
    coretesting_version = "2.1.0"
    junit_version = "4.13.1"
    mockk_version = "1.10.4"
}

apply from: "detekt.gradle"
