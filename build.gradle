import io.gitlab.arturbosch.detekt.Detekt

buildscript {
    ext.aboutlibraries_version = "8.9.1"
    ext.hilt_version = "2.40.1"
    ext.jacoco_version = "0.8.7"
    ext.kotlin_version = "1.5.31"
    ext.nav_version = "2.3.5"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:$aboutlibraries_version"
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.17.1"
    id "org.jlleitschuh.gradle.ktlint" version "10.2.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    apply from: "${project.rootDir}/jacoco.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task detektCheck(type: Detekt) {
    parallel = true
    source = files(projectDir)
    include "**/*.kt"
    include "**/*.kts"
    exclude "**/resources/**"
    exclude "**/build/**"
    config.setFrom(files("$rootDir/detekt.yml"))
    buildUponDefaultConfig = false
}

ext {
    sdk_version = 30

    // App
    appcompat_version = "1.3.1"
    coil_version = "1.4.0"
    constraintlayout_version = "2.1.1"
    core_version = "1.6.0"
    coroutines_version = "1.5.2"
    fragment_version = "1.3.6"
    hiltx_version = "1.0.0"
    lifecycle_version = "2.2.0"
    livedata_version = "2.3.1"
    lintrules_version = "1.2.6"
    liveevent_version = "1.3.0"
    material_version = "1.4.0"
    materialdialog_version = "3.3.0"
    moshi_version = "1.12.0"
    preferences_version = "1.1.1"
    retrofit_version = "2.9.0"
    room_version = "2.3.0"
    security_version = "1.0.0"
    timber_version = "5.0.1"
    viewmodel_version = "2.3.1"

    // Tests
    coretesting_version = "2.1.0"
    junit_version = "4.13.2"
    mockk_version = "1.12.0"
}
